<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP de JS - Julián Santos COM4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="titulo">Trabajo Práctico de JavaScript - Funciones, Objetos, DOM y Eventos</h1>
        <ul id="lista" class="lista">
            <li>Shelock</li>
            <li>Watson</li>
            <li>Mycroft</li>
        </ul>
    </div>

    <div>
        <h2>Agregar elementos a la lista: </h2>
        <input type="text" id="nuevoTexto" placeholder="Escribe algo...">
        <button id="agregarBtn">Aceptar</button>
    </div>

    <div>
        <h2>Muestra un mensaje con el nombre enviado: </h2>
        <form id="miFormulario">
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            <button type="submit">Enviar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <div>
        <h2>Lista de tareas: </h2>
        <input type="text" id="tareaInput" placeholder="Escribe una tarea y presiona Enter">
        <label for="prioridad">Selecciona prioridad: </label>
        <select id="prioridad">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
        <p id="mensaje2"></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
